<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harrow & Vale — Securities Law (Showcase)</title>
    <meta name="description" content="Scale package showcase — editorial, proof-first visual for a capital-markets law firm." />
    <style>
      :root{
        --clr-neutral:#F5F7FB; --clr-secondary:#0F172A; --clr-accent:#3B82F6; --clr-accent-hover:#1D4ED8; --clr-subtle:#E5E7EB;
        --container:1280px;
        --ts-p:16px; --ts-h6:20px; --ts-h5:25px; --ts-h4:31.25px; --ts-h3:39.0625px; --ts-h2:48.8281px; --ts-h1:61.0352px;
      }
      html,body{height:100%}
      body{margin:0;background:var(--clr-neutral);color:var(--clr-secondary);
           font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;}
      .ts-p{font-size:var(--ts-p);letter-spacing:0;line-height:1.5}
      .ts-h6{font-size:var(--ts-h6);letter-spacing:-0.005em;line-height:1.3}
      .ts-h5{font-size:var(--ts-h5);letter-spacing:-0.01em;line-height:1.3}
      .ts-h4{font-size:var(--ts-h4);letter-spacing:-0.012em;line-height:1.3}
      .ts-h3{font-size:var(--ts-h3);letter-spacing:-0.015em;line-height:1.2}
      .ts-h2{font-size:var(--ts-h2);letter-spacing:-0.018em;line-height:1.1}
      .ts-h1{font-size:var(--ts-h1);letter-spacing:-0.02em;line-height:1}
      .container{max-width:var(--container);margin:0 auto;padding:0 24px}
      .card{background:#fff;border:1px solid var(--clr-subtle);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.05)}
      .ar-2-1{aspect-ratio:2/1}
      .frame{position:relative;border:1px solid var(--clr-subtle);border-radius:12px;overflow:hidden}
      .badge{display:inline-flex;align-items:center;gap:8px;padding:4px 10px;border-radius:999px;border:1px solid var(--clr-subtle);background:#fff}
      .dot{width:6px;height:6px;border-radius:999px;background:var(--clr-accent);opacity:.9}
      .muted{color:#64748B}
      .cta{background:var(--clr-accent);color:#fff;border:0;border-radius:999px;padding:10px 16px;cursor:pointer}
      .cta:hover{background:var(--clr-accent-hover)}
      .hero{position:relative;overflow:clip}
      .art{position:absolute;inset:0;background:
        radial-gradient(60% 60% at 0% 0%, rgba(59,130,246,0.12), transparent 60%),
        radial-gradient(50% 50% at 100% 100%, rgba(15,23,42,0.10), transparent 55%),
        linear-gradient(0deg, #fff, #fff);}
      .link{color:inherit;text-decoration:underline;text-underline-offset:3px}
      .nav a{opacity:.85;text-decoration:none}
      .nav a[data-active="1"]{opacity:1}
      .grid{display:grid;gap:24px}
      .grid-12{grid-template-columns:repeat(12,1fr)}
      .col-span-7{grid-column:span 7}
      .col-span-5{grid-column:span 5}
      .col-span-8{grid-column:span 8}
      .col-span-4{grid-column:span 4}
      .col-span-3{grid-column:span 3}
      .items-center{align-items:center}
      .items-start{align-items:start}
      @media (max-width:1024px){
        .grid-12{grid-template-columns:repeat(4,1fr)}
        .col-span-7,.col-span-5,.col-span-8,.col-span-4,.col-span-3{grid-column:1/-1}
      }
      @media (max-width:480px){
        :root{
          --ts-p:16px; --ts-h1:39.0625px; --ts-h2:31.25px; --ts-h3:25px; --ts-h4:20px; --ts-h5:16px; --ts-h6:14px;
        }
      }
      header.sticky{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.72);backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid var(--clr-subtle)}
      footer{background:#fff;border-top:1px solid var(--clr-subtle)}
      .blurbox{background:rgba(255,255,255,.9);backdrop-filter:blur(8px);border:1px solid var(--clr-subtle);border-radius:12px;padding:16px}
      .list{list-style:none;padding:0;margin:0}
      .list li{display:flex;gap:8px;align-items:flex-start}
      .sep{border-top:1px solid var(--clr-subtle);margin:32px 0}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM (UMD) + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      const IconArrowRight = (props) => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path>
        </svg>
      );
      const IconCheck = (props) => (
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
          <path d="M20 6L9 17l-5-5"></path>
        </svg>
      );

      function App(){
        const [page,setPage] = useState("home");
        return (
          <div>
            <header className="sticky">
              <div className="container" style={{paddingTop:12,paddingBottom:12,display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                <div className="ts-h5" style={{fontWeight:600}}>Harrow &amp; Vale</div>
                <nav className="nav ts-h6" id="desktopNav" style={{display:"none",gap:24,alignItems:"center"}}>
                  {[
                    ["Home","home"],
                    ["Services","services"],
                    ["Cases","cases"],
                    ["Pricing","pricing"],
                    ["About","about"],
                    ["Contact","contact"],
                  ].map(([label,key]) => (
                    <a key={key} href="#" data-active={page===key?1:0}
                       onClick={(e)=>{e.preventDefault();setPage(key);}}>
                      {label}
                    </a>
                  ))}
                  <button className="cta" onClick={()=>setPage("contact")} style={{display:"inline-flex",gap:8,alignItems:"center",borderRadius:999}}>
                    Book consultation <IconArrowRight/>
                  </button>
                </nav>
              </div>
            </header>

            {page==="home" && <Home onPrimary={()=>setPage("contact")} onGoServices={()=>setPage("services")} />}
            {page==="services" && <Services onMAR={()=>setPage("service-mar")} />}
            {page==="service-mar" && <ServiceMAR onPrimary={()=>setPage("contact")} />}
            {page==="cases" && <Cases onPrimary={()=>setPage("contact")} />}
            {page==="pricing" && <Pricing onPrimary={()=>setPage("contact")} />}
            {page==="about" && <About onPrimary={()=>setPage("contact")} />}
            {page==="contact" && <Contact />}

            <footer>
              <div className="container" style={{padding:"32px 24px"}}>
                <div className="ts-h6 muted" style={{display:"flex",flexWrap:"wrap",gap:16,justifyContent:"space-between"}}>
                  <div>© {new Date().getFullYear()} Harrow &amp; Vale — Securities Law</div>
                  <div style={{display:"flex",gap:16,flexWrap:"wrap"}}>
                    <span>Information here is general and not legal advice.</span>
                    <a className="link" href="#" onClick={(e)=>e.preventDefault()}>Privacy</a>
                    <a className="link" href="#" onClick={(e)=>e.preventDefault()}>Terms</a>
                  </div>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      function Home({onPrimary,onGoServices}){
        return (
          <>
            <section className="hero">
              <div className="container" style={{paddingTop:96,paddingBottom:80}}>
                <div className="grid grid-12 items-center">
                  <div className="col-span-7">
                    <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 12px 0"}}>
                      Securities counsel that <span style={{color:"var(--clr-accent)"}}>moves at deal speed.</span>
                    </h1>
                    <p className="ts-h5 muted" style={{maxWidth:720,margin:0}}>
                      Prospectus, disclosure, and listings—delivered with partner accountability and timelines you can bank on.
                    </p>
                    <div style={{display:"flex",gap:16,alignItems:"center",marginTop:24}}>
                      <button className="cta ts-h6" onClick={onPrimary} style={{display:"inline-flex",gap:8,alignItems:"center"}}>
                        Book consultation <IconArrowRight/>
                      </button>
                      <a href="#" onClick={(e)=>{e.preventDefault();onGoServices();}} className="ts-h6" style={{textDecoration:"none"}}>
                        View services <span style={{display:"inline-flex"}}><IconArrowRight/></span>
                      </a>
                    </div>
                    <div style={{display:"flex",flexWrap:"wrap",gap:12,marginTop:24}} className="muted ts-h6">
                      {["214+ filings reviewed","98.6% on-time delivery","EU/EEA + UK coverage","Partner-led review"].map(t=>(
                        <span key={t} className="badge"><span className="dot"></span>{t}</span>
                      ))}
                    </div>
                  </div>
                  <div className="col-span-5">
                    <div className="frame ar-2-1">
                      <div className="art"></div>
                      <div style={{position:"absolute",top:0,right:0,bottom:0,left:0,padding:24,display:"flex",flexDirection:"column",justifyContent:"flex-end"}}>
                        <div className="blurbox">
                          <div className="ts-h6" style={{fontWeight:600}}>What we do</div>
                          <ul className="list ts-h6 muted" style={{marginTop:8}}>
                            {["Offerings & Prospectus","Ongoing Disclosure & MAR","Listing & Governance","Fund Formation & AIFMD"].map(t=>(
                              <li key={t}><IconCheck style={{color:"var(--clr-accent)"}}/>{t}</li>
                            ))}
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div className="ts-h6 muted" style={{marginTop:8,textAlign:"right"}}>Editorial mock • 2:1</div>
                  </div>
                </div>
              </div>
            </section>

            <section style={{padding:"80px 0",background:"#fff",borderTop:"1px solid var(--clr-subtle)",borderBottom:"1px solid var(--clr-subtle)"}}>
              <div className="container">
                <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",marginBottom:24}}>
                  <h2 className="ts-h2" style={{fontWeight:600,margin:0}}>Services</h2>
                  <span className="ts-h6 muted">Scope that clarifies decisions.</span>
                </div>
                <div className="grid" style={{gridTemplateColumns:"repeat(4,1fr)",gap:16}}>
                  {[
                    ["Offerings & Prospectus","Offering docs, circulars, regulator prep."],
                    ["Ongoing Disclosure & MAR","Calendar, drafting, approvals, training."],
                    ["Listing & Governance","Listing prep, policies, board cadence."],
                    ["Fund Formation & AIFMD","Structures, filings, cross-border rules."],
                  ].map(([title,text])=>(
                    <div key={title} className="card" style={{padding:20}}>
                      <div className="ts-h5" style={{fontWeight:600}}>{title}</div>
                      <p className="ts-h6 muted" style={{margin:"6px 0 0 0"}}>{text}</p>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            <section style={{padding:"80px 0"}}>
              <div className="container">
                <div className="grid grid-12 items-start">
                  <div className="col-span-7">
                    <div className="frame ar-2-1">
                      <div className="art"></div>
                      <div style={{position:"absolute",top:0,right:0,bottom:0,left:0,padding:24,display:"flex",alignItems:"flex-end"}}>
                        <div className="blurbox">
                          <div className="ts-h6" style={{fontWeight:600}}>Cross-border offering</div>
                          <div className="ts-h6 muted">Regulator Q&amp;A cycles reduced by <b>32%</b>. Clean response letter.</div>
                        </div>
                      </div>
                    </div>
                    <div className="ts-h6 muted" style={{marginTop:8}}>Case study mock • outcomes, not promises</div>
                  </div>
                  <div className="col-span-5">
                    <h3 className="ts-h4" style={{fontWeight:600,margin:"0 0 8px 0"}}>Proof, not promises</h3>
                    <p className="ts-h6 muted" style={{margin:0}}>
                      We show measurable outcomes: fewer Q&amp;A cycles, on-time rates, and process clarity. Anonymous summaries, regulator-safe.
                    </p>
                    <button className="cta ts-h6" style={{display:"inline-flex",gap:8,alignItems:"center",marginTop:16}}>
                      Book consultation <IconArrowRight/>
                    </button>
                  </div>
                </div>
              </div>
            </section>
          </>
        );
      }

      function Services({onMAR}){
        return (
          <section style={{padding:"80px 0"}}>
            <div className="container">
              <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 12px 0"}}>Services</h1>
              <p className="ts-h6 muted" style={{maxWidth:720,margin:0}}>Clear scope. Senior review. Deadlines met without drama.</p>
              <div className="grid" style={{gridTemplateColumns:"repeat(4,1fr)",gap:16,marginTop:24}}>
                {[
                  ["Offerings & Prospectus","Prospectus, offering circulars, regulator preparation and responses."],
                  ["Ongoing Disclosure & MAR","Disclosure calendar, drafting, approvals, training, and audit trail."],
                  ["Listing & Governance","Listing readiness, governance cadence, board materials, committee policies."],
                  ["Fund Formation & AIFMD","Structures, filings, and cross-border requirements across the EEA/UK."],
                ].map(([title,text])=>(
                  <div key={title} className="card" style={{padding:20}}>
                    <div className="ts-h5" style={{fontWeight:600}}>{title}</div>
                    <p className="ts-h6 muted" style={{margin:"6px 0 0 0"}}>{text}</p>
                    {title==="Ongoing Disclosure & MAR" && (
                      <a href="#" className="ts-h6 link" onClick={(e)=>{e.preventDefault();onMAR();}} style={{display:"inline-block",marginTop:10}}>
                        View details
                      </a>
                    )}
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      }

      function ServiceMAR({onPrimary}){
        return (
          <section style={{padding:"80px 0"}}>
            <div className="container">
              <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 8px 0"}}>Ongoing Disclosure &amp; MAR</h1>
              <p className="ts-h6 muted" style={{maxWidth:720,margin:0}}>
                Obligations don’t wait. We implement a disclosure calendar, draft and review notices, track approvals, and keep a clean audit trail.
              </p>
              <div className="grid grid-12 items-start" style={{marginTop:24}}>
                <div className="col-span-7">
                  <div className="frame ar-2-1">
                    <div className="art"></div>
                    <div style={{position:"absolute",top:0,right:0,bottom:0,left:0,padding:24,display:"flex",alignItems:"flex-end"}}>
                      <ul className="blurbox list ts-h6 muted" style={{display:"grid",gap:6}}>
                        {[
                          "Disclosure calendar (alerts & owner)",
                          "Drafting & senior review",
                          "Regulator liaison & responses",
                          "Training & decision logs",
                        ].map(t=>(
                          <li key={t}><IconCheck style={{color:"var(--clr-accent)"}}/>{t}</li>
                        ))}
                      </ul>
                    </div>
                  </div>
                  <div className="ts-h6 muted" style={{marginTop:8}}>Service visual • 2:1</div>
                </div>
                <div className="col-span-5">
                  <h3 className="ts-h4" style={{fontWeight:600,margin:"0 0 8px 0"}}>Outcomes</h3>
                  <ul className="ts-h6 muted" style={{margin:0,padding:0,listStyle:"none"}}>
                    <li>• Fewer last-minute crises</li>
                    <li>• Traceable approvals &amp; consistent tone</li>
                    <li>• Time back to focus on the deal</li>
                  </ul>
                  <button className="cta ts-h6" style={{display:"inline-flex",gap:8,alignItems:"center",marginTop:16}}>
                    Book consultation <IconArrowRight/>
                  </button>
                </div>
              </div>
            </div>
          </section>
        );
      }

      function Cases({onPrimary}){
        return (
          <section style={{padding:"80px 0"}}>
            <div className="container">
              <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 12px 0"}}>Selected work</h1>
              <div className="grid grid-12 items-start">
                <div className="col-span-7">
                  <div className="frame ar-2-1">
                    <div className="art"></div>
                    <div style={{position:"absolute",top:0,right:0,bottom:0,left:0,padding:24,display:"flex",alignItems:"flex-end"}}>
                      <div className="blurbox">
                        <div className="ts-h6" style={{fontWeight:600}}>Issuer A — cross-border offering</div>
                        <div className="ts-h6 muted">Disclosure cycle time reduced by <b>32%</b>; clean regulator responses.</div>
                      </div>
                    </div>
                  </div>
                  <div className="ts-h6 muted" style={{marginTop:8}}>Metrics-led, anonymous summaries</div>
                </div>
                <div className="col-span-5">
                  <div className="card" style={{padding:20}}>
                    <div className="ts-h5" style={{fontWeight:600}}>Why this works</div>
                    <p className="ts-h6 muted" style={{margin:"6px 0 0 0"}}>
                      Outcomes build trust without over-promising. We show measurable impact and keep regulator-safe language.
                    </p>
                    <button className="cta ts-h6" style={{display:"inline-flex",gap:8,alignItems:"center",marginTop:12}}>
                      Book consultation <IconArrowRight/>
                    </button>
                  </div>
                  <ul className="ts-h6 muted" style={{marginTop:16,listStyle:"none",padding:0}}>
                    <li>• Listing readiness &amp; governance</li>
                    <li>• Ongoing disclosure programs</li>
                    <li>• Fund structures across EEA/UK</li>
                  </ul>
                </div>
              </div>
            </div>
          </section>
        );
      }

      function Pricing(){
        return (
          <section style={{padding:"80px 0",background:"#fff",borderTop:"1px solid var(--clr-subtle)",borderBottom:"1px solid var(--clr-subtle)"}}>
            <div className="container">
              <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 12px 0"}}>Pricing ranges</h1>
              <p className="ts-h6 muted" style={{maxWidth:720,margin:0}}>
                Transparent ranges. Fixed scope where possible. Final quotes reflect jurisdiction, complexity, and timelines.
              </p>
              <div className="grid" style={{gridTemplateColumns:"repeat(4,1fr)",gap:16,marginTop:24}}>
                {[
                  ["Offerings & Prospectus","€8,000 – €24,000+"],
                  ["Ongoing Disclosure (monthly)","€2,000 – €6,000"],
                  ["Listing & Governance","€5,000 – €18,000+"],
                  ["Fund Formation & AIFMD","€12,000 – €40,000+"],
                ].map(([title,price])=>(
                  <div key={title} className="card" style={{padding:20}}>
                    <div className="ts-h5" style={{fontWeight:600}}>{title}</div>
                    <div className="ts-h4" style={{fontWeight:600,marginTop:6}}>{price}</div>
                  </div>
                ))}
              </div>
              <button className="cta ts-h6" style={{display:"inline-flex",gap:8,alignItems:"center",marginTop:16}}>
                Request quote <IconArrowRight/>
              </button>
            </div>
          </section>
        );
      }

      function About(){
        return (
          <section style={{padding:"80px 0"}}>
            <div className="container">
              <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 12px 0"}}>About</h1>
              <p className="ts-h6 muted" style={{maxWidth:720,margin:0}}>
                Partner-led counsel with cross-border fluency. Plain-English guidance, tight timelines, and measured outcomes.
              </p>
              <div className="grid" style={{gridTemplateColumns:"repeat(3,1fr)",gap:16,marginTop:24}}>
                {[
                  ["Elena Harrow","Managing Partner — Capital Markets"],
                  ["Jon Vale","Partner — Funds & AIFMD"],
                  ["Priya Raman","Counsel — Disclosure & Governance"],
                ].map(([name,role])=>(
                  <div key={name} className="card" style={{padding:20}}>
                    <div className="ts-h5" style={{fontWeight:600}}>{name}</div>
                    <div className="ts-h6 muted">{role}</div>
                    <ul className="ts-h6 muted" style={{margin:12,marginLeft:0,listStyle:"none",padding:0}}>
                      <li>• Bar admissions EU/UK</li>
                      <li>• 12–18y experience</li>
                      <li>• Regulator-safe outcomes</li>
                    </ul>
                  </div>
                ))}
              </div>
              <button className="cta ts-h6" style={{display:"inline-flex",gap:8,alignItems:"center",marginTop:16}}>
                Book consultation <IconArrowRight/>
              </button>
            </div>
          </section>
        );
      }

      function Contact(){
        return (
          <section style={{padding:"80px 0"}}>
            <div className="container">
              <h1 className="ts-h1" style={{fontWeight:600,margin:"0 0 12px 0"}}>Contact</h1>
              <p className="ts-h6 muted" style={{maxWidth:720,margin:0}}>
                Tell us your timeline and jurisdiction. We’ll triage within 2 business hours.
              </p>
              <form className="card" style={{padding:24,display:"grid",gridTemplateColumns:"1fr 1fr",gap:16,marginTop:24}}>
                {Field("Name","text","Jane Doe")}
                {Field("Email","email","you@company.com")}
                {Field("Company","text","Issuer or Fund name")}
                {Field("Topic","text","Disclosure / Prospectus / Listing / Fund")}
                <div style={{gridColumn:"1 / -1"}}>
                  <label className="ts-h6" style={{display:"block",marginBottom:8}}>Notes</label>
                  <textarea rows="5" placeholder="Deadline, jurisdictions, quick context..." className="ts-h6"
                            style={{width:"100%",border:"1px solid var(--clr-subtle)",borderRadius:12,padding:12,background:"#fff"}}></textarea>
                </div>
                <div style={{gridColumn:"1 / -1",display:"flex",justifyContent:"space-between",alignItems:"center"}}>
                  <div className="ts-h6 muted">No spam. We reply fast.</div>
                  <button className="cta ts-h6" style={{display:"inline-flex",gap:8,alignItems:"center"}}>
                    Book consultation <IconArrowRight/>
                  </button>
                </div>
              </form>
            </div>
          </section>
        );
      }

      function Field(label, type, placeholder){
        return (
          <div>
            <label className="ts-h6" style={{display:"block",marginBottom:8}}>{label}</label>
            <input type={type} placeholder={placeholder} className="ts-h6"
                   style={{width:"100%",border:"1px solid var(--clr-subtle)",borderRadius:12,padding:12,background:"#fff"}} />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>

    <script>
      // show desktop nav when viewport >= 768px
      const mq = window.matchMedia("(min-width: 768px)");
      const nav = () => {
        const el = document.getElementById("desktopNav");
        if (!el) return;
        el.style.display = mq.matches ? "flex" : "none";
      };
      (mq.addEventListener ? mq.addEventListener("change", nav) : mq.addListener(nav));
      window.addEventListener("resize", nav);
      window.addEventListener("DOMContentLoaded", nav);
    </script>
  </body>
</html>
